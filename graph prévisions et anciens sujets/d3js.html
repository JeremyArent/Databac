<!DOCTYPE html>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// Les données
  var arcs = [
        {start: 0, size: 1.3, color: "#133340"},
        {start: 1, size: 1.3, color: "#153b46"},
        {start: 2, size: 1.3, color: "#184250"},
        {start: 3, size: 1.3, color: "#1a4857"},
        {start: 4, size: 1.3, color: "#1c505e"},
        {start: 5, size: 1.3, color: "#205567"}
        ];
  var data = [
    {"cx":0,"cy":0,"r":160,"color":"#133340"},
    {"cx":0,"cy":0,"r":100,"color":"#fff","name":"Géométrie"}    
];

// On crée un élément svg qu'on ajoute au body du html
var svg = d3.select("body")
      .append("svg")
      .attr("width", 1200)
      .attr("height", 800).append("svg:g")
      .attr("transform", "translate(650,300)")
      ;
// On ajoute ensuite un groupe (g), ainsi qu'à l'intérieur de ce groupe, un cercle et du texte.
var group = svg.append("g")
  var arc = d3.svg.arc()
      .innerRadius(150)
      .outerRadius(230)
        .startAngle(function(d, i){return d.start;})
        .endAngle(function(d, i){return d.start + d.size;})
      ;
// Création des arcs
  svg.selectAll("path")
      .data(arcs)
      .enter().append("path")
      .style("fill", function(d, i){
        return d.color;
      })
      .attr("d", arc)
      ;
// Création des cercles
var nodes = svg.selectAll(".node")
   .data(data)
   .enter()
     .append("g")
     .attr("class","node")
     .attr("transform", function(d) { return "translate(" + d.cx + "," + d.cy + ")"; });

   nodes.append("circle")
     .attr("r", function(d) {return d.r})
     .style("fill",function(d){return d.color;})
   
   nodes.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.name; });

</script>
